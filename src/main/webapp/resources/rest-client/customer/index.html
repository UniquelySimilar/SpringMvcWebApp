<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css"

<title>Customer List</title>
</head>
<body>
	<div class="container-fluid">
		
		<div class="row">
			<div class="col-md-12">
				<a class="btn btn-default" href="" role="button">Add Customer</a>
				<h3>Customer List</h3>

				<table id="customer-table" class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Street</th>
							<th>City</th>
							<th>State</th>
							<th>Zip Code</th>
							<th>Home Phone</th>
							<th>Work Phone</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody id="customer-table-body">

					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div id="delete-modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary delete-btn" data-customer-id="">Delete</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>

			</div>
		</div>
	</div>

	<script src="../../js/jquery.js"></script>
	<script src="../../js/bootstrap.js"></script>
	<script>
	$(document).ready(function() {
		
		// Call api to get customer list
		var customerIndexUrl = "http://localhost:8080/springmvcwebapp/api/customer";
		$.getJSON(customerIndexUrl)
		.done(function(data) {
			//console.log( "AJAX done" );
			//console.log(data);
			$.each( data, function( i, customer ) {
				var tableRow = "<tr>" +
					"<td>" + customer.name + "</td>" +
					"<td>" + customer.street + "</td>" +
					"<td>" + customer.city + "</td>" +
					"<td>" + customer.state + "</td>" +
					"<td>" + customer.zipcode + "</td>" +
					"<td>" + customer.homePhone + "</td>" +
					"<td>" + customer.workPhone + "</td>" +
					"<td>" + customer.email + "</td>" +
					"</tr>";
				$('#customer-table-body').append(tableRow);
			});
		})
		.fail(function(jqxhr, textStatus, error) {
		    var err = textStatus + ", " + error;
		    console.log( "AJAX fail: " + err );
		});

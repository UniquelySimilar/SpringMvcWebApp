<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css"
	href="../../css/bootstrap.css">
<title>REST Client: Customer Add</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-4">
				<form class="form-horizontal" method="POST"
					action="">
					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label>Name:</label>
							</div>
							<div class="col-md-5">
								<input type="text" name="name" class="form-control"/>
							</div>
							<div class="col-md-5">
								<!-- TODO: Implement error output -->
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label>Street:</label>
							</div>
							<div class="col-md-5">
								<input type="text" name="street" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label>City:</label>
							</div>
							<div class="col-md-5">
								<input type="text" name="city" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label>State:</label>
							</div>
							<div class="col-md-5">
								<select id="state-select" name="state" class="form-control">
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label>Zip Code:</label>
							</div>
							<div class="col-md-5">
								<input type="text" name="zipcode" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label>Home Phone:</label>
							</div>
							<div class="col-md-5">
								<input type="text" name="homePhone" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label>Work Phone:</label>
							</div>
							<div class="col-md-5">
								<input type="text" name="workPhone" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<label>Email:</label>
							</div>
							<div class="col-md-5">
								<input type="text" name="email" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-default">Save</button>
						<a class="btn btn-default" href="index.html" role="button">Cancel</a>
					</div>
				</form>
			</div>

		</div>
	</div>

	<script src="../../js/jquery.js"></script>
	<script src="../../js/bootstrap.js"></script>
	<script >
		$(document).ready(function() {
			// Process form
			$('form').submit(function(event) {
				event.preventDefault();
				console.log("Form submit event caught");
				
				// Post the form data
				var url = "http://localhost:8080/springmvcwebapp/api/customer/store";
				var formData =
					{
						name:		$("input[name='name']").val(),
						street:		$("input[name='street']").val(),
						city:		$("input[name='city']").val(),
						state:		$("select[name='state']").val(),
						zipcode:	$("input[name='zipcode']").val(),
						homePhone:	$("input[name='homePhone']").val(),
						workPhone:	$("input[name='workPhone']").val(),
						email:		$("input[name='email']").val()
					};
				$.post(url, formData)
				.done(function() {
					console.log('AJAX post is done');
					window.location.href = "index.html";
				})
				.fail(function(jqXHR, textStatus, errorThrown) {
					console.log("AJAX post failed: " + textStatus + ": " + errorThrown);
				});
			});
			
			// Initialize state dropdown
			var states =
				[
					"Alabama","Alaska","Arizona","Arkansas","California",
					"Colorado","Connecticut","Delaware","Florida","Georgia",
					"Hawaii","Idaho","Illinois","Indiana","Iowa",
					"Kansas","Kentucky","Louisiana","Maine","Maryland",
					"Massachusetts","Michigan","Minnesota","Mississippi","Missouri",
					"Montana","Nebraska","Nevada","New Hampshire","New Jersey",
					"New Mexico","New York","North Carolina","North Dakota","Ohio",
					"Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina",
					"South Dakota","Tennessee","Texas","Utah","Vermont",
					"Virginia","Washington","West Virginia","Wisconsin","Wyoming"
				];
			var options = "";
			for (var i = 0; i < states.length; i++){
			   options += '<option value="'+ states[i] + '">' + states[i] + '</option>';
			}
			$('#state-select').append(options);
		});
	</script>
</body>
</html>
